<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body class="body-container login__body">
    <header>
	<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
	<nav>
		<ul>
			<li>projets</li>
			<li>contact</li>
			<li><a class="login__nav login__nav--link" href="login.html">login</a></li>
			<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
		</ul>
	</nav>
</header>
<main id="main-el" class="login__main">
    <h2 class="login__title">Log In</h2>
    <form class="login__form">
        <label class="login-form__label" for="email">E-mail</label>
		<input id="email" class="login-form__input" type="email" name="email" id="login-email" required>
        <label class="login-form__label" for="password">Mot de passe</label>
        <input id="password" class="login-form__input" type="password" name="password" id="login-password" required>
        <input id="submit-btn" class=" filter-btn login-form__submit-btn" type="submit" value="Se connecter">
    </form>
    <p><a class="login__forget-password" href="#">Mot de passe oublié</a></p>
</main>
<footer>
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>
<script type="module" src="./assets/JS/login.js"></script>
</body>
</html>
